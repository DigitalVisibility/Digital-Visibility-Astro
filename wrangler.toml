name = "digital-visibility-astro"
compatibility_date = "2024-01-01"

# KV Namespace for funnel data
# Replace with your actual KV namespace ID from Cloudflare dashboard
[[kv_namespaces]]
binding = "FUNNEL_DATA"
id = "REPLACE_WITH_YOUR_KV_NAMESPACE_ID"
preview_id = "REPLACE_WITH_YOUR_PREVIEW_KV_NAMESPACE_ID"

# Cron Triggers for data aggregation
[[triggers]]
crons = ["0 */12 * * *"]  # Every 12 hours

# Environment variables (set these in Cloudflare dashboard)
[vars]
# GA4_ID = "G-T7HFBLX1X1"
# CLARITY_ID = "trt5xn1qai"
# CLAUDE_API_KEY = "your-claude-api-key"
# ADMIN_USER = "admin"
# ADMIN_PASS = "your-secure-password"

# Pages configuration
[env.production]
name = "digital-visibility-astro"

[env.preview]
name = "digital-visibility-astro-preview"